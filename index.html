     <div id="canvas1" style="position:absolute;width:100px;height:100px;top:0px;">
      <canvas id="c" width="100" height="100" style="border:1px solid #ccc;
                                                     position: absolute!important;
                                                     left: 0!important;
                                                     top: 0!important;
                                                     width: 100%!important;
                                                     height: 100%!important;">
        Your browser does not support HTML5 Canvas.
      </canvas>
      <canvas id="cursor" width="100" height="100" style="border:1px solid #ccc; 
                                                           position: absolute!important;
                                                           left: 0!important;
                                                           top: 0!important;
                                                           width: 100%!important;
                                                           height: 100%!important;
                                                           pointer-events: none!important;">
     </canvas>
   </div>


  <!--div class="row">
    <div class="column left">
  
  <div style="display: inline-block; margin-left: 10px"-->
    <!--button id="dragmode" class="btn btn-info" style="background-image: url(img/mouse_move.png);
                                                      background-size: 100%;"></button-->
    <button id="dragmode" class="btn btn-info"><i class="fa fa-hand-rock-o"></i></button>
    <button id="pointer" class="btn btn-info"><i class="fa fa-mouse-pointer"></i></button>

    <button id="pencil" class="btn btn-info"><i class="fa fa-pencil"></i></button>

    <!--label class="btn" for="drawing-line-width">Width:</label-->
    <!--span class="btn info">3</span-->
    <div class="dropdown" > 
      <button id="brushSize" class="btn2 btn-info" style="margin-left: 3px"><i class="fa fa-circle"></i></button>
      <div class="dropdown-content" id="dropdown-pencil">
        <button id="size1" class="btn2 btn-info" style="font-size: 3px;"><i class="fa fa-circle"></i></button>
        <button id="size2" class="btn2 btn-info" style="font-size: 5px;"><i class="fa fa-circle"></i></button>      
        <button id="size3" class="btn2 btn-info" style="font-size: 7px;"><i class="fa fa-circle"></i></button>      
        <button id="size4" class="btn2 btn-info" style="font-size: 9px;"><i class="fa fa-circle"></i></button>      
        <button id="size5" class="btn2 btn-info" style="font-size: 11px;"><i class="fa fa-circle"></i></button>      
        <button id="size6" class="btn2 btn-info" style="font-size: 13px;"><i class="fa fa-circle"></i></button>      



      </div>
    </div>
    <input type="range" value="3" min="0" max="10" id="drawing-line-width" class="btn slider" style="visibility: hidden;">



    <label id="brushcolor" class="btn btn-info"><i class="fa fa-paint-brush"></i>
      <input class="btn" type="color" value="#000000" id="drawingcolor" style="visibility: hidden;">
    </label>


    <button id="black" class="btn color" style="background-color:black"></button>
    <button id="red" class="btn color" style="background-color:red"></button>
    <button id="green" class="btn color" style="background-color:green"></button>
    <button id="blue" class="btn color" style="background-color:blue"></button>
    <button id="yellow" class="btn color" style="background-color:yellow"></button>
    <button id="white" class="btn color" style="background-color:white"></button>

    <button id="eraser" class="btn btn-info"><i class="fa fa-eraser"></i></button>
    <button id="clear-canvas" class="btn btn-info"><i class="fa fa-times"></i></button>
    <button id="undo" class="btn btn-info"><i class="fa fa-undo"></i></button>
    <button id="redo" class="btn btn-info"><i class="fa fa-repeat"></i></button>

    <!--label for="background">Background</label-->
    <button id="blackBkg" class="btn bkg" id="background" style="background-color:black"></button>
    <button id="whiteBkg" class="btn bkg" id="background" style="background-color:white"></button>
    <button id="blackBkgR" class="btn"><img src="img/zwart_rooster_klein.png" width="25" height="25" ></button>
    <button id="whiteBkgR" class="btn"><img src="img/wit_rooster_klein.png" width="25" height="25" ></button>
