<!DOCTYPE html>
<html>
<head>
  <title>Whiteboard</title>
  <meta charset="UTF-8">
  <meta name="description" content="Whiteboard">
  <meta name="keywords" content="online whiteboard, drawing, smartboard, online, activepanel, paint, touchscreen">
  <meta name="author" content="Jeroen van Tilburg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="https://jeroenvantilburg.nl/whiteboard/screenshot.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://jeroenvantilburg.nl/whiteboard/" />
  <meta property="og:title" content="Online whiteboard" />
  <meta property="og:description" content="Online drawing board. Ideal for making drawings by hand using a touch screen, pen, or finger. Works well with smartboards in your classroom." />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5888f1">
  <link rel="shortcut icon" href="favicon.ico">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="msapplication-config" content="browserconfig.xml">  
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen,projection" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <base target="_blank">
</head>
<body> 
  <div id="canvas1" style="position:absolute;width:100px;height:100px;top:0px;">
    <canvas id="c" width="100" height="100">Your browser does not support HTML5 Canvas.</canvas>
    <canvas id="cursor" width="100" height="100" style="pointer-events: none!important;">
    </canvas>
  </div>

  <button id="dragmode" class="btn"><i class="fa fa-hand-rock-o"></i></button>
  <button id="pointer" class="btn"><i class="fa fa-mouse-pointer"></i></button>
  <button id="pencil" class="btn"><i class="fa fa-pencil"></i></button>
  <div id="dropdownSize"  style="display: block;"> 
    <button id="brushSize" class="btn2 first"><i class="fa fa-circle"></i></button>
    <div id="dropdownSize-content" style="display: none;">
      <button id="size1" class="btn2" style="font-size: 3px;"><i class="fa fa-circle"></i></button>
      <button id="size2" class="btn2" style="font-size: 5px;"><i class="fa fa-circle"></i></button>
      <button id="size3" class="btn2" style="font-size: 7px;"><i class="fa fa-circle"></i></button>
      <button id="size4" class="btn2" style="font-size: 9px;"><i class="fa fa-circle"></i></button>
      <button id="size5" class="btn2" style="font-size: 11px;"><i class="fa fa-circle"></i></button> 
      <button id="size6" class="btn2" style="font-size: 13px;"><i class="fa fa-circle"></i></button>     
    </div>
  </div>
  <button id="dummy" class="btn" style="visibility: hidden;"></button>      

  <button id="black" class="btn color black"></button>
  <button id="red" class="btn color red"></button>
  <button id="green" class="btn color green"></button>
  <button id="blue" class="btn color blue"></button>
  <button id="yellow" class="btn color yellow"></button>
  <button id="white" class="btn color white"></button>

  <button id="eraser" class="btn"><i class="fa fa-eraser"></i></button>
  <button id="clear-canvas" class="btn">
    <span class="fa-stack">
      <i class="fa fa-square-o fa-stack-2x"></i>
      <i class="fa fa-eraser fa-stack-1x" style="margin-top: -8px;"></i>
    </span>
  </button>
  <button id="undo" class="btn"><i class="fa fa-undo"></i></button>
  <button id="redo" class="btn"><i class="fa fa-repeat"></i></button>

  <div id="dropdownBkg"  style="display: block;"> 
    <button class="btn2 bkg first">
      <img src="img/wit_rooster_klein.png" width="25" height="25" >
    </button>
    <div id="dropdownBkg-content" style="display: none;">
      <button id="blackBkg" class="btn2 bkg black"></button>
      <button id="whiteBkg" class="btn2 bkg white"></button>
      <button id="blackBkgR" class="btn2">
        <img src="img/zwart_rooster_klein.png" width="25" height="25" >
      </button>
      <button id="whiteBkgR" class="btn2">
        <img src="img/wit_rooster_klein.png" width="25" height="25" >
      </button>
    </div>
  </div>
  <button id="dummy" class="btn button" style="visibility: hidden;"></button>      

  <a id="screenshot" href="" class="btn button"><i class="fa fa-file-image-o"></i></a>

  <script src="scripts/registerSW.js"></script>
  <script src="scripts/fabric.min.js"></script>
  <script src="scripts/jquery-3.5.0.min.js"></script>
  <script src="scripts/whiteboard.js"></script>
  <noscript>Your browser does not support JavaScript!</noscript> 
</body>
</html>
