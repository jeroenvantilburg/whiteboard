<body>
  
     <div id="canvas1" style="position:absolute;width:100px;height:100px;top:0px;">
      <canvas id="c" width="100" height="100" style="border:1px solid #ccc;
                                                     position: absolute!important;
                                                     left: 0!important;
                                                     top: 0!important;
                                                     width: 100%!important;
                                                     height: 100%!important;">
        Your browser does not support HTML5 Canvas.
      </canvas>
      <canvas id="cursor" width="100" height="100" style="border:1px solid #ccc; 
                                                           position: absolute!important;
                                                           left: 0!important;
                                                           top: 0!important;
                                                           width: 100%!important;
                                                           height: 100%!important;
                                                           pointer-events: none!important;">
     </canvas>
   </div>


  <!--div class="row">
    <div class="column left">
  
  <div style="display: inline-block; margin-left: 10px"-->
    <button id="dragmode" class="btn btn-info" style="background-image: url(img/mouse_move.png);
                                                      background-size: 100%;"></button>
    <button id="pointer" class="btn btn-info">Select</button>
    <button id="pencil" class="btn btn-info">Pencil</button>

    <!--label class="btn" for="drawing-line-width">Width:</label-->
    <!--span class="btn info">3</span-->
    <input type="range" value="3" min="0" max="10" id="drawing-line-width" class="btn slider">

    <!--label for="drawing-color">Color:</label-->
    <input class="btn" type="color" value="#000000" id="drawing-color">

    <button id="black" class="btn color" style="background-color:black"></button>
    <button id="red" class="btn color" style="background-color:red"></button>
    <button id="green" class="btn color" style="background-color:green"></button>
    <button id="blue" class="btn color" style="background-color:blue"></button>
    <button id="yellow" class="btn color" style="background-color:yellow"></button>
    <button id="white" class="btn color" style="background-color:white"></button>

    <button id="eraser" class="btn btn-info">Eraser</button>
    <button id="clear-canvas" class="btn btn-info">Clear</button>
    <button id="undo" class="btn btn-info">Undo</button>
    <button id="redo" class="btn btn-info">Redo</button>

    <!--label for="background">Background</label-->
    <button id="blackBkg" class="btn bkg" id="background" style="background-color:black"></button>
    <button id="whiteBkg" class="btn bkg" id="background" style="background-color:white"></button>
    <button id="blackBkgR" class="btn"><img src="img/zwart_rooster_klein.png" width="25" height="25" ></button>
    <button id="whiteBkgR" class="btn"><img src="img/wit_rooster_klein.png" width="25" height="25" ></button>

  <input type="button" class="btn" onclick="screenshot(this)" value="Screenshot" />
